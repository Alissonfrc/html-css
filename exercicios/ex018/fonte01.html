<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        body {
            font-family: 'Indie Flower', Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
    
        h1 {
            font-family: 'Indie Flower', cursive, 'Times New Roman', Times, serif;
        }

</head>
<body>
    <h1>Titulo </h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus aspernatur obcaecati cupiditate nulla dolorem, iste dolores id dicta, placeat nam earum saepe unde, nobis sed nemo quod doloribus iusto laborum?</p>
</body>
</html>
